<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />

        <title>HTML5 & Bootstrap Form</title>

	<body>
        <br>
            <div class="container border rounded">
                <div class="row">
                    <div class="col-12 bg-light p-1 px-md-4 border-bottom mb-2">
                        <h3>Payment form example</h3>
                    </div>
                </div>
                <div class="col-12 p-2">
                    <div class="py-2 rounded bg-light">
                        <p class="m-2 text-danger">ㅤㅤSome fields are missing</p>
                    </div>
                </div>
                <form>
                    <div class="row p-2">
                        <div class="col-5">
                            <div class="form-group">
                                <label for="inputEmail4">Card</label>
                                <input type="text" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXXXXXX">
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="form-group">
                                <label for="inputEmail4">CVC #</label>
                                <input type="text" class="form-control" id="inputEmail4" placeholder="0000">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <span>$ </span><label for="inputEmail4">Amount</label>
                                <input type="text" class="form-control" id="inputEmail4" placeholder="Amount">
                            </div>
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="inputEmail4">First Name</label>
                                <input type="text" class="form-control" id="inputEmail4">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="inputEmail4">Last Name</label>
                                <input type="text" class="form-control" id="inputEmail4">
                            </div>
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="inputEmail4">City</label>
                                <input type="text" class="form-control" id="inputEmail4">
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="form-group">

                                    <option>Hawaii</option>
                                    <option>Iowa</option>
                                    <option>Idaho</option>
                                    <option>Illinois</option>
                                    <option>Indiana</option>
                                    <option>Kansas</option>
                                    <option>Kentucky</option>
                                    <option>Louisiana</option>
                                    <option>Massachusetts</option>
                                    <option>Maryland</option>
                                    <option>Maine</option>
                                    <option>Michigan</option>
                                    <option>Minnesota</option>
                                    <option>Missouri</option>
                                    <option>Mississippi</option>
                                    <option>Montana</option>
                                    <option>North Carolina</option>
                                    <option>North Dakota</option>
                                    <option>Nebraska</option>

                                    <option>New York</option>
                                    <option>Ohio</option>
                                    <option>Oklahoma</option>

                                    <option>Puerto Rico</option>

                                    <option>South Carolina</option>
                                    <option>South Dakota</option>
                                    <option>Tennessee</option>
                                    <option>Texas</option>
                                    <option>Utah</option>
                                    <option>Virginia</option>
                                    <option>Vermont</option>
                                    <option>Washington</option>
                                    <option>Wisconsin</option>
                                    <option>West Virginia</option>
                                    <option>Wyoming</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="form-group">
                                <label for="inputEmail4">Postal Code</label>
                                <input type="text" class="form-control" id="inputEmail4">
                            </div>
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col-4 p-2">
                            <p>We accept:</p>
                            <div class="bg-secondary">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="inlineCheckbox1" value="option1" checked>
                                    <label class="form-check-label" for="inlineCheckbox1"><img src="https://www.merchantequip.com/image/?logos=m&height=44"</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="inlineCheckbox1" value="option1">
                                    <label class="form-check-label" for="inlineCheckbox1"><img src="https://www.merchantequip.com/image/?logos=v&height=44"</label>
                                </div>

                            <div class="form-group">

                                <textarea class="form-control" id="textarea" rows="3"></textarea>
                                <sub class="text-muted">Add any notes here.</sub>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row bg-light">
                        <div class="col-10"></div>
                        <div class="col-2 h1 px-md-4">
                            <button type="button" class="btn btn-secondary">Cancel</button>
                            <button type="button" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
